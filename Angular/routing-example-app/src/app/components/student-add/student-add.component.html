<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add Student</h1>
        <p class="lead">This is a form where you can add a student.</p>
    </div>
</div>
<div class="container">
    <form class="pb-3" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputFirstName">First name*</label>
            <input type="text" class="form-control" formControlName="firstName"  placeholder="Enter First Name">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                <div *ngIf="firstName.errors.required">
                    <span class="text-danger danger-message">Must have a first name.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName">Last name*</label>
            <input type="text" class="form-control" formControlName="lastName"  placeholder="Enter Last Name">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                <div *ngIf="lastName.errors.required">
                    <span class="text-danger danger-message" >Must have a last name.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDni">DNI*</label>
            <input type="number" class="form-control" formControlName="dni"  placeholder="Enter DNI" min="1"> 
            <div *ngIf="dni.invalid && (dni.dirty || dni.touched)">
                <div *ngIf="dni.errors.required">
                    <span class="text-danger danger-message" >Must have a dni.</span>
                </div>
            </div>      
        </div>
        <div class="form-group">
            <label for="inputEmail">Email*</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required">
                    <span class="text-danger danger-message" >Must have an email.</span>
                </div>
                <div *ngIf="email.errors.notEmail">
                    <span class="text-danger danger-message">Must be an email.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter Adress">
        </div>
        <div class="form-group">
            <label for="selectCareer">Career*</label>
            <select class="form-control" formControlName="careerId" name="careerId">
                <option value= "">Choose an Option</option>
                <option *ngFor="let career of careers" [value]="career.careerId">{{career.name}}</option>
            </select>
            <div *ngIf="careerId.invalid && (careerId.dirty || careerId.touched)">
                <div *ngIf="careerId.errors.required">
                    <span class="text-danger danger-message" >Please choose a career</span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary" [disabled] ="studentForm.invalid">Submit</button>
    </form>
</div>
