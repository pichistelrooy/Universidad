<main class="py-5">
    <section id="listado" class="mb-5">
         <div class="container">
              <h2 class="mb-4">Student List</h2>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">First</th>
                    <th scope="col">Email</th>
                    <th scope="col">View</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of studentList">
                    <th scope="row">{{ student.studentId  }}</th>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.email }}</td>
                    <td><a class="btn btn-success btn-sm" [routerLink]="['/home/view/', student.studentId ]">View Details</a></td>
                    <td><a class="btn btn-danger btn-sm" [routerLink]="['/home/modify/', student.studentId ]">Modify</a></td>
                    <td><button type="button" class="btn btn-primary" (click)="remove(student.studentId)">Remove</button></td>
                  </tr>                  
                </tbody>
              </table>
         </div>
    </section>
</main>
