<body>
	
	<header id="main-header">
		
		<!--<a id="logo-header" href="#">
			<span class="site-name">Calculadora</span>
		</a>--> <!-- / #logo-header -->
 
	</header><!-- / #main-header -->
	<div class="container-bg">	
		<h4 class="card bg-danger text-white">Calculadora</h4>
		<br>
		<div class="container">		
			<div class="form">
                <input type="text" value="0" id="resultado" readonly />										
                <!-- Card -->
                <div class="botones">
                    <button id="num1" value="1">1</button>
                    <button id="num2" value="2">2</button>
                    <button id="num3" value="3">3</button>
                    <button id="num4" value="4">4</button>
                    <button id="num5" value="5">5</button>
                    <button id="num6" value="6">6</button>
                    <button id="num7" value="7">7</button>
                    <button id="num8" value="8">8</button>
                    <button id="num9" value="9">9</button>
                    <button id="num0" value="0">0</button>
                    <button id="numD" value=".">.</button>
                    <button id="sumar" value="+">+</button>
                    <button id="restar" value="-">-</button>
                    <button id="multiplicar" value="*">*</button>
                    <button id="dividir" value="/">/</button>
                    <button id="igual" value="=">=</button>
                    <button id="ac" value="ac">AC</button>
                </div>
			</div>
		</div>			
    </div> <!-- / End of Container -->
    
    <script src="js/calculator.js"></script>
