<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP1 Marcos Piccolini</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
	
	<header id="main-header">
		
		<a id="logo-header" href="#">
			<span class="site-name">Trabajo práctico Nº 1</span>
		</a> <!-- / #logo-header -->
 
    </header><!-- / #main-header -->
    <form action="" method="" id="" name="" onsubmit="return validacion()">
	<div class="container">		
        <div class="card">
            <div class="card-header">
                Datos Personales
            </div>    
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Nombre y Apellido</span>
                    </div>
                    <input type="text" class="form-control" id="nombre">
                    <input type="text" class="form-control" id="apellido">
                </div>        
                <br>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" class="form-control" id="edad">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="correo" placeholder="Correo Electrónico" aria-label="Correo Electrónico" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>        
        </div>     
    </div> <!-- / End of Container -->
    </form>
	
	<footer id="main-footer">
		<p>&copy; 2019 <a href="https://github.com/pichistelrooy">Marcos Piccolini GITHUB</a></p>
	</footer> <!-- / #main-footer -->
 
	<script src="js/functions.js"></script>
</body>
</html>
